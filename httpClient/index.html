<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,initial-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>标签收集器</title>
</head>
<body>
    <input id="fileInput" type="file" name="" />
    <span id="progress">0%</span>
    <a id="upload" href="javascript:;">上传</a>

    <script type="text/javascript">
        upload.addEventListener('click', function () {
            var file = fileInput.files[0];
            if (!file) {
                alert('请选择上传文件');
                return
            }
            var params = new FormData();
            params.append('file', 'tipCollection');
            params.append('enctype', 'multipart/form-data'); // 其他必要参数

            var xhr = new XMLHttpRequest();
            xhr.onerror = function () {
                alert('请求失败');
            }
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        console.log(xhr.responseText);
                    } else {
                        console.error(xhr.status)
                    }
                }
            }
            xhr.upload.onprogress = function (e) {
                progress.innerHTML = Math.round(e.loaded / e.total * 100) + '%';
            }
            xhr.open('POST', '/httpServer/upload', true);
            xhr.send(params);
        });

    </script>
</body>
</html>
